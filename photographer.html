<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      type="text/css"
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a tabindex="0" aria-label="retour a la page d'accueil" href="index.html"
        ><img src="./assets/images/logo.png" class="logo" alt="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <h2>Mimi Keel</h2>
        <p>London, UK</p>
        <span>Voir le beau dans le quotidien</span>
        <button id="contact_button" class="contact_button">
          Contactez-moi
        </button>
        <img
          class="photographer1"
          src="./assets/photographers/Photographers-ID-Photos/MimiKeel.jpg"
          alt="photographer1"
        />
      </div>
      <section class="photograph-filter">
        <label tabindex="0">Trier par</label>
        <div class="select" tabindex="0">
          <input class="selectopt" name="test" type="radio" id="opt1" checked />
          <label for="opt1" class="option">Par défaut</label>
          <input class="selectopt" name="test" type="radio" id="opt2" />
          <label for="opt2" class="option">Popularité</label>
          <input class="selectopt" name="test" type="radio" id="opt3" />
          <label for="opt3" class="option">Date</label>
          <input class="selectopt" name="test" type="radio" id="opt4" />
          <label for="opt4" class="option">Titre</label>
        </div>
        <div class="languette"></div>
      </section>
      <section class="photograph-photos"></section>

      <div id="lightbox">
        <button class="lightbox__close" aria-label="fermer">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="xmark"
            class="svg-inline--fa fa-xmark"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <path
              fill="currentColor"
              d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
            ></path>
          </svg>
        </button>
        <button class="lightbox__next" aria-label="image suivante">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="chevron-left"
            class="svg-inline--fa fa-chevron-left"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <path
              fill="currentColor"
              d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"
            ></path>
          </svg>
        </button>
        <button class="lightbox__prev" aria-label="image précédente">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="chevron-left"
            class="svg-inline--fa fa-chevron-left"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <path
              fill="currentColor"
              d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"
            ></path>
          </svg>
        </button>
        <div class="lightbox__container" id="lightbox_contain"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img id="form_close" src="./assets/icons/close.svg" />
        </header>
        <form
          id="Messenger"
          name="Messenger"
          action="photographer.html"
          method="get"
        >
          <div>
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              required="required"
            />
            <span class="error"></span>
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              required="required"
            />

            <span class="error"></span>
          </div>
          <div>
            <label for="email">Email</label>
            <input
              class="text-control"
              type="text"
              id="email"
              name="email"
              required="required"
            />
            <span class="error"></span>
          </div>
          <div>
            <label for="texteMessage">Votre message</label>
            <textarea
              class="text-control"
              type="text"
              name="texteMessage"
              id="texteMessage"
              cols="30"
              rows="15"
              required="required"
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/medias.js"></script>
  </body>
</html>
