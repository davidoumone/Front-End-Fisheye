<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <h2>Mimi Keel</h2>
        <p>London, UK</p>
        <span>Voir le beau dans le quotidien</span>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img
          class="photographer1"
          src="./assets/photographers/Photographers ID Photos/MimiKeel.jpg"
          alt=""
        />
      </div>
      <section class="photograph-filter">
        <label>Trier par</label>
        <select name="filter">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </section>
      <section class="photograph-photos">
        <article>
          <a href="">
            <img src="./assets/photographers/Mimi/Animals_Rainbow.jpg" alt="" />
          </a>
          <p>Arc-en-cie</p>
          <span>0</span>
          <div class="photograph_heart">
            <i class="far fa-heart heart--empty"> </i>
            <i class="fas fa-heart heart--empty"></i>
          </div>
        </article>
        <article>
          <a href="">
            <img src="./assets/photographers/Mimi/Travel_Lonesome.jpg" alt="" />
          </a>
          <p class="title2">Solitude</p>
          <span>0</span>
          <div class="photograph_heart">
            <i class="far fa-heart heart--empty"> </i>
            <i class="fas fa-heart heart--empty"></i>
          </div>
        </article>
        <article>
          <a href="">
            <img
              src="./assets/photographers/Mimi/Event_SeasideWedding.jpg"
              alt=""
            />
          </a>
          <p>Mariage à la mer</p>
          <span>0</span>
          <div class="photograph_heart">
            <i class="far fa-heart heart--empty"> </i>
            <i class="fas fa-heart heart--empty"></i>
          </div>
        </article>
        <article>
          <a href="">
            <img
              src="./assets/photographers/Mimi/Portrait_Background.jpg"

            />
          </a>
          <p>Background</p>
          <span>0</span>
          <div class="photograph_heart">
            <i class="far fa-heart heart--empty"> </i>
            <i class="fas fa-heart heart--empty"></i>
          </div>
        </article>
        <article>
          <a href="">
            <img
              src="./assets/photographers/Mimi/Event_PintoWedding.jpg"
              alt=""
            />
          </a>
          <p>PintoWedding</p>
          <span>0</span>
          <div class="photograph_heart">
            <i class="far fa-heart heart--empty"> </i>
            <i class="fas fa-heart heart--empty"></i>
          </div>
        </article>
        <article>
          <a href="">
            <img

            <i class="far fa-heart heart--empty"> </i>
            <i class="fas fa-heart heart--empty"></i>
          </div>
        </article>
        <article>
          <a href="">

            <i class="far fa-heart heart--empty"> </i>
            <i class="fas fa-heart heart--empty"></i>
          </div>
        </article>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <div>
            <label>Nom</label>
            <input />
          </div>
          <div>
            <label>Email</label>
            <input />
          </div>
          <div>
            <label>Votre message</label>
            <textarea name="texteMessage" id="" cols="30" rows="15"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
